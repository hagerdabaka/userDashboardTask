<mat-toolbar class="toolbar px-5">
  <span class="title"> <i class="fa-brands fa-square-pied-piper"></i> User Dashboard</span>


  <input style="color: rgb(85, 85, 85); " matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>


</mat-toolbar>


<div class="container">
  <div class="sec-title animate__animated animate__fadeInDown animate__duration-2s">
    Users List
  </div>
</div>

<div class="container">
  <div style="overflow-x:auto;">

    <!--  Loader  -->
    <app-loader *ngIf="isLoading" class="d-flex justify-content-center "></app-loader>

    <!-- Table -->
    <table mat-table [dataSource]="dataSource" matSort id="table" class=" mat-elevation-z8  table table-responsive ">
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
        <td mat-cell *matCellDef="let row" class="td">
          <img [src]="row.avatar" width="50" alt="">
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row">
          {{row.id }}
        </td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row">
          <span class="mx-2">{{row.email }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
        <td mat-cell *matCellDef="let row">
          <span class="mx-2">{{row.first_name}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
        <td mat-cell *matCellDef="let row">
          <span class="mx-2">{{row.last_name}}</span>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (click)="gotoDetails(row)" mat-row *matRowDef="let row;columns:displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  </div>
  <!-- <mat-paginator [pageSizeOptions]="[8, 10, 20, 100]" aria-label="Select page of users" ></mat-paginator> -->
</div>
